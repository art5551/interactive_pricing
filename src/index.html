<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script type='module' src="js/index.js"></script>
    <link rel="stylesheet" href="scss/main.scss">
    <title>Frontend Mentor | Loopstudios landing page</title>
  </head>
  <body>
    <section class="heading">
      <h1 class="heading_text">Simple, traffic-based pricing</h1>
      <p class="heading_description">
        Sign-up for our 30-day trial. No credit card required. 
      </p>
    </section>
    <main>
      <section class="pricing">
        <h2 class="pricing_pageviews" id="pageviews">
          <span class="slider-value">500</span>K Pageviews
        </h2>
        <div class="slider-cont">
          <div class="slider">
            <input type="range" min="10" max="1000" value="500" >
            <progress min="10" max="1000" value=500></progress>
          </div>
        </div>
        <div class="pricing_range">
        <h2>
          <span class="pricing_cost">$16.00</span> / month
        </h2>
        </div>
      </section>
      <section class="price-choices">
        <h3 class="monthly-billing">
          Monthly Billing
        </h3>
        <div class="toggle-price">
          <input type="checkbox" id="check" class="toggle">
          <label for="check"></label>
        </div>
        <h3 class="yearly-billing">
          Yearly Billing<span class="badge">-25%</span>
        </h3>
      </section>
      
      <section class="reasons-to-buy">
        <div class="reason-to-buy">
          <img src="./images/icon-check.svg" />
          <p class="reason">Unlimited websites</p>
        </div>
        <div class="reason-to-buy">
          <img src="./images/icon-check.svg" />
          <p class="reason">100% data ownership</p>
        </div>
        <div class="reason-to-buy">
          <img src="./images/icon-check.svg" />
          <p class="reason">Email reports</p>
        </div>
        <a class="start-trial-btn" type="button" href="#">Start my trial</a>
      </section>
    </main>
  </body>
</html>
